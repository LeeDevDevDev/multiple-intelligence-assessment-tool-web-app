<div class="body">
  <nz-list
    nzItemLayout="horizontal"
    [nzLoading]="isLoadingStudents"
    class="full-width"
  >
    <nz-list-item *ngFor="let student of students">
      <nz-list-item-meta>
        <nz-list-item-meta-avatar>
          <nz-avatar nzIcon="user"></nz-avatar>
        </nz-list-item-meta-avatar>
        <nz-list-item-meta-title>
          <strong>{{ student.firstName }} {{ student.lastName }}</strong>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      <div class="list-content">
        <span><strong>Age:</strong> 15</span>
        <span><strong>Gender:</strong> {{ student.gender }}</span>
      </div>
      <ul nz-list-item-actions>
        <nz-list-item-action><a>Manage</a></nz-list-item-action>
      </ul>
    </nz-list-item>
  </nz-list>
</div>
