<nz-layout>
  <nz-header>
    <ul class="menu" nz-menu nzTheme="light" nzMode="horizontal">
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="['students']">
          <i nz-icon [nzType]="'smile'" [nzTheme]="'twotone'"></i>
          Students
        </a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="['games']">
          <i nz-icon [nzType]="'build'" [nzTheme]="'twotone'"></i>Games
        </a>
      </li>
      <li
        class="account-button"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="menu"
        nzPlacement="bottomRight"
        [nzClickHide]="false"
        [(nzVisible)]="visible"
      >
        Account
        <i nz-icon nzType="down"></i>
      </li>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable class="account-menu">
          <li nz-menu-item>Profile</li>
          <li
            nz-menu-item
            nz-popconfirm
            nzPopconfirmTitle="Are you sure you want to sign out?"
            nzPopconfirmPlacement="left"
            (nzOnConfirm)="onSignOutClick()"
          >
            Sign out
          </li>
        </ul>
      </nz-dropdown-menu>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
</nz-layout>
